<!DOCTYPE html>
<html lang="en">

<!--
    HTML Template: Add Student Support Page
    Purpose: Allows users to add a new student support initiative.
    Features:
        - Animated gradient background
        - Centered card for form
        - Hover effects on card
        - Fully responsive design
        - Django template integration
        - Detailed comments for readability
-->

<head>

    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title -->
    <title>
        Title
    </title>

    <!-- Bootstrap CSS for responsive layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons for buttons and decorative icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts: Poppins for clean and modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS styling -->
    <style>

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif; /* Use Poppins font throughout */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background: linear-gradient(135deg, #e2f0ff, #c9e0ff, #a6ccff, #85b3ff); /* Light blue gradient */
            background-size: 300% 300%; /* Smooth gradient animation */
            animation: gradientFlow 15s ease infinite; /* Animate gradient background */
            color: #0b1e54; /* Default text color */
        }

        /* Keyframes for gradient animation */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; } /* Start from left */
            50% { background-position: 100% 50%; } /* Move to right */
            100% { background-position: 0% 50%; } /* Return to start */
        }

        /* Card container styling */
        .card {
            border-radius: 20px; /* Rounded corners for a modern look */
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white card background */
            backdrop-filter: blur(12px); /* Blur background behind the card */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow for 3D effect */
            transition: all 0.3s ease; /* Smooth hover transition */
            padding: 50px; /* Internal padding for content */
            margin: 60px auto; /* Center card horizontally and add vertical spacing */
            max-width: 700px; /* Maximum card width */
            text-align: center; /* Center heading and description */
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Stronger shadow */
        }

        /* Heading styling */
        h2 {
            font-weight: 700; /* Bold heading */
            font-size: 2rem; /* Large font size */
        }

        /* Paragraph styling for description */
        p {
            font-size: 1rem; /* Normal paragraph font size */
            color: #6c757d; /* Muted gray for description */
        }

        /* Form container styling */
        form {
            margin-top: 20px; /* Space between heading/description and form */
        }

        /* Primary button styling */
        .btn-primary {
            font-weight: 500; /* Medium font weight */
            letter-spacing: 0.5px; /* Slight letter spacing */
        }

        /* Cancel button styling */
        .btn-outline-secondary {
            font-weight: 500; /* Medium font weight */
            letter-spacing: 0.5px; /* Slight letter spacing */
        }

        /* Container for action buttons */
        .d-flex.gap-3 {
            margin-top: 30px; /* Space above buttons */
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            .card {
                padding: 30px; /* Reduce padding on smaller devices */
                margin: 40px 15px; /* Reduce margin */
            }
        }

    </style>

</head>

<body>

<!-- Extend base.html for navbar, footer, and other common layout -->
{% extends 'base.html' %}

<!-- Block for page title -->
{% block title %}
    Add Student Support
{% endblock %}

<!-- Main content block -->
{% block content %}

    <!-- Card container for add student support form -->
    <div class="card p-5 text-center animate__animated animate__fadeInUp">

        <!-- Page heading -->
        <h2 class="text-primary fw-bold mb-3">
            ðŸŽ“ Add Student Support
        </h2>

        <!-- Description paragraph -->
        <p class="text-muted mb-4">
            Add a new student support initiative to assist learners in need.
        </p>

        <!-- Form starts -->
        <form method="POST" class="text-start mx-auto" style="max-width: 600px;">

            <!-- CSRF token for security -->
            {% csrf_token %}

            <!-- Render form fields dynamically using Django -->
            {{ form.as_p }}

            <!-- Action buttons container -->
            <div class="d-flex justify-content-center gap-3 mt-4">

                <!-- Save button -->
                <button type="submit" class="btn btn-primary px-4">
                    ðŸ’¾ Save
                </button>

                <!-- Cancel button -->
                <a href="{% url 'list_student_supports' %}" class="btn btn-outline-secondary px-4">
                    Cancel
                </a>

            </div>

        </form>
        <!-- Form ends -->

    </div>
    <!-- Card container ends -->

{% endblock %}

</body>

</html>
