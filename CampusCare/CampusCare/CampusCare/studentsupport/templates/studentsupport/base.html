{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Care - {% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e2f1f3, #c3e7e3, #a6dad5, #89ccc5);
      background-size: 300% 300%;
      animation: gradientFlow 12s ease infinite;
      color: #0b1e54;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a { text-decoration: none; }

    nav.navbar {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(14px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 0.8rem 1.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.4s ease;
    }

    .navbar:hover {
      background: rgba(255,255,255,0.5);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      color: #0b3e42 !important;
      font-weight: 700;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover { transform: scale(1.05); }

    .navbar-brand img {
      height: 50px;
      margin-right: 10px;
      border-radius: 8px;
      background: #fff;
      padding: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.4s ease;
    }

    .navbar-brand:hover img {
      transform: rotate(-2deg) scale(1.05);
    }

    .navbar-nav .nav-link {
      color: #0b3e42 !important;
      font-weight: 500;
      margin-right: 18px;
      border-radius: 20px;
      transition: all 0.3s ease;
      padding: 6px 15px;
    }

    .navbar-nav .nav-link:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      margin-top: 60px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border-radius: 18px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      padding: 25px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      margin-top: 70px;
      padding: 25px 0;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      color: #0b3e42;
      font-weight: 500;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 -4px 15px rgba(0,0,0,0.05);
    }

    footer span {
      font-size: 0.85rem;
      color: #35736e;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="nav-buttons">
    <a href="{% url 'index' %}" class="btn-login">Home</a>

  </div>
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'diseases_page' %}">
      <img src="{% static 'img/logo.png' %}" alt="UAP Logo">
      Campus Care <span style="font-weight:400; font-size:0.9rem;">| University of Asia Pacific</span>
    </a>

<div class="buttons">
    <a href="{% url 'index' %}" class="btn-login">Home</a>

  </div>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="{% url 'list_services' %}"><i class="bi bi-hospital"></i> Medical</a>
      <a class="nav-link" href="{% url 'list_supports' %}"><i class="bi bi-chat-dots"></i> Mental</a>
      <a class="nav-link" href="{% url 'list_health' %}"><i class="bi bi-heart-pulse"></i> Health</a>
      <a class="nav-link text-success fw-semibold" href="{% url 'list_student_support' %}"><i class="bi bi-person-lines-fill"></i> Student</a>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<footer>
  &copy; 2025 <strong>Campus Care</strong> | University of Asia Pacific ðŸŒ¿ <br>
  <span>Empowering Students with Growth, Guidance & Support ðŸ’š</span>
</footer>

</body>
</html>
