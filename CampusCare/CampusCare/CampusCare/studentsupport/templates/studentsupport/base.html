{% load static %}
<!DOCTYPE html>
<html lang="en">

<!--
    Main HTML template for Campus Care
    ----------------------------------
    Purpose: This serves as the base template for all pages in the Campus Care project.
    Features:
    - Navbar with navigation links
    - Responsive container for dynamic content
    - Footer with university branding
    - Gradient animated background
    - Modern typography and styling
    - Bootstrap 5 + Bootstrap Icons integration
-->

<head>

    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8">

    <!-- Responsive viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title with Django block to dynamically update per page -->
    <title>
        Campus Care - {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap CSS for responsive layout and built-in components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons for vector icons in buttons, nav links, etc. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts: Poppins for modern clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS for styling of navbar, cards, footer, and animations -->
    <style>

        /* --------------------------------------
           BODY STYLING
        -------------------------------------- */
        body {
            font-family: 'Poppins', sans-serif; /* Modern clean font */
            margin: 0; /* Remove default margin */
            background: linear-gradient(135deg, #e2f1f3, #c3e7e3, #a6dad5, #89ccc5); /* Smooth gradient background */
            background-size: 300% 300%; /* Large background for smooth animation */
            animation: gradientFlow 12s ease infinite; /* Animate background infinitely */
            color: #0b1e54; /* Default text color */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --------------------------------------
           BACKGROUND ANIMATION KEYFRAMES
        -------------------------------------- */
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* --------------------------------------
           LINKS RESET
        -------------------------------------- */
        a {
            text-decoration: none; /* Remove underline from links */
        }

        /* --------------------------------------
           NAVBAR STYLING
        -------------------------------------- */
        nav.navbar {
            background: rgba(255, 255, 255, 0.4); /* Semi-transparent white navbar */
            backdrop-filter: blur(14px); /* Blur effect for frosted glass feel */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Light shadow */
            padding: 0.8rem 1.8rem; /* Padding around navbar items */
            border-bottom: 1px solid rgba(255, 255, 255, 0.25); /* Subtle border at bottom */
            position: sticky; /* Stick navbar to top when scrolling */
            top: 0;
            z-index: 100; /* Ensure navbar is above other elements */
            transition: all 0.4s ease; /* Smooth hover transitions */
        }

        /* Navbar hover effect for interactive feel */
        .navbar:hover {
            background: rgba(255, 255, 255, 0.5); /* Slightly lighter on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Increase shadow */
        }

        /* --------------------------------------
           BRAND LOGO STYLING
        -------------------------------------- */
        .navbar-brand {
            display: flex; /* Flex to align logo and text */
            align-items: center; /* Vertically center logo with text */
            color: #0b3e42 !important; /* Override default color */
            font-weight: 700; /* Bold brand text */
            font-size: 1.3rem; /* Slightly larger font for brand */
            transition: transform 0.3s ease; /* Smooth hover transform */
        }

        /* Hover effect for brand text and logo */
        .navbar-brand:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Brand logo image styling */
        .navbar-brand img {
            height: 50px; /* Fixed height for logo */
            margin-right: 10px; /* Space between logo and text */
            border-radius: 8px; /* Rounded corners for logo */
            background: #fff; /* White background */
            padding: 4px; /* Inner padding */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* Light shadow for depth */
            transition: transform 0.4s ease; /* Smooth transform for hover */
        }

        /* Hover effect for brand logo */
        .navbar-brand:hover img {
            transform: rotate(-2deg) scale(1.05); /* Slight rotation and zoom */
        }

        /* --------------------------------------
           NAV LINK STYLING
        -------------------------------------- */
        .navbar-nav .nav-link {
            color: #0b3e42 !important; /* Dark text */
            font-weight: 500; /* Medium weight */
            margin-right: 18px; /* Space between links */
            border-radius: 20px; /* Rounded nav links */
            transition: all 0.3s ease; /* Smooth hover */
            padding: 6px 15px; /* Inner padding */
        }

        /* Hover effect for nav links */
        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.3); /* Light hover background */
            transform: translateY(-1px); /* Slight lift */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Shadow on hover */
        }

        /* --------------------------------------
           MAIN CONTAINER
        -------------------------------------- */
        .container {
            margin-top: 60px; /* Top spacing to separate from navbar */
            animation: fadeIn 1s ease; /* Fade in animation */
        }

        /* Fade in animation for container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --------------------------------------
           CARD STYLING
        -------------------------------------- */
        .card {
            border-radius: 18px; /* Rounded corners */
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Light shadow */
            transition: all 0.3s ease; /* Smooth hover effect */
            padding: 25px; /* Internal spacing */
        }

        /* Card hover effect for depth */
        .card:hover {
            transform: translateY(-5px); /* Lift card slightly */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); /* Stronger shadow */
        }

        /* --------------------------------------
           FOOTER STYLING
        -------------------------------------- */
        footer {
            text-align: center; /* Centered footer text */
            margin-top: 70px; /* Space from content */
            padding: 25px 0; /* Vertical padding */
            background: rgba(255, 255, 255, 0.4); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect for glass feel */
            color: #0b3e42; /* Footer text color */
            font-weight: 500; /* Medium weight */
            font-size: 0.9rem; /* Slightly smaller font */
            border-top: 1px solid rgba(255, 255, 255, 0.3); /* Top border line */
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05); /* Subtle shadow above footer */
        }

        /* Footer span for secondary info */
        footer span {
            font-size: 0.85rem; /* Smaller text for tagline */
            color: #35736e; /* Greenish color for emphasis */
        }

    </style>

</head>

<body>

    <!-- --------------------------------------
         NAVBAR SECTION
    -------------------------------------- -->
    <nav class="navbar navbar-expand-lg">

        <!-- Extra nav buttons (optional) -->
        <div class="nav-buttons">
            <a href="{% url 'index' %}" class="btn-login">
                Home
            </a>
        </div>

        <!-- Fluid container to hold navbar items and brand -->
        <div class="container-fluid">

            <!-- Brand logo and name -->
            <a class="navbar-brand" href="{% url 'diseases_page' %}">
                <img src="{% static 'img/logo.png' %}" alt="UAP Logo">
                Campus Care
                <span style="font-weight:400; font-size:0.9rem;">
                    | University of Asia Pacific
                </span>
            </a>

            <!-- Duplicate button container (optional) -->
            <div class="buttons">
                <a href="{% url 'index' %}" class="btn-login">
                    Home
                </a>
            </div>

            <!-- Navigation links -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'list_services' %}">
                    <i class="bi bi-hospital"></i> Medical
                </a>
                <a class="nav-link" href="{% url 'list_supports' %}">
                    <i class="bi bi-chat-dots"></i> Mental
                </a>
                <a class="nav-link" href="{% url 'list_health' %}">
                    <i class="bi bi-heart-pulse"></i> Health
                </a>
                <a class="nav-link text-success fw-semibold" href="{% url 'list_student_support' %}">
                    <i class="bi bi-person-lines-fill"></i> Student
                </a>
            </div>

        </div>

    </nav>
    <!-- NAVBAR END -->

    <!-- --------------------------------------
         MAIN CONTENT CONTAINER
    -------------------------------------- -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- MAIN CONTENT END -->

    <!-- --------------------------------------
         FOOTER SECTION
    -------------------------------------- -->
    <footer>
        &copy; 2025 <strong>Campus Care</strong> | University of Asia Pacific ðŸŒ¿ <br>
        <span>
            Empowering Students with Growth, Guidance & Support ðŸ’š
        </span>
    </footer>
    <!-- FOOTER END -->

</body>

</html>
