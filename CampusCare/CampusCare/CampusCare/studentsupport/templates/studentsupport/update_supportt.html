<!DOCTYPE html>
<html lang="en">

<!--
    HTML Template: Update Student Support Page
    Purpose: Allows users to update an existing student support entry.
    Features:
        - Animated gradient background
        - Centered card for form
        - Hover effects for card
        - Fully responsive design
        - Django template integration
-->

<head>

    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title -->
    <title>
        Title
    </title>

    <!-- Bootstrap CSS: Provides responsive layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons: Provides icons for buttons and headings -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS Styling -->
    <style>

        /* Body styling for entire page */
        body {
            font-family: 'Poppins', sans-serif; /* Use Poppins font throughout */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background: linear-gradient(135deg, #f0f4f7, #d9e2ec, #b8c7d6, #a0b4c0); /* Gradient background */
            background-size: 300% 300%; /* Allows smooth gradient animation */
            animation: gradientFlow 15s ease infinite; /* Apply infinite gradient animation */
            color: #0b1e54; /* Default text color */
        }

        /* Keyframes for animated gradient background */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; } /* Start at left */
            50% { background-position: 100% 50%; } /* Move to right */
            100% { background-position: 0% 50%; } /* Return to start */
        }

        /* Card container styling */
        .card {
            border-radius: 20px; /* Rounded corners for modern look */
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            backdrop-filter: blur(12px); /* Blur effect behind the card */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease; /* Smooth transitions for hover */
            padding: 50px; /* Internal padding for card content */
            margin: 60px auto; /* Center card with margin */
            max-width: 700px; /* Maximum card width */
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-5px); /* Lift card slightly on hover */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow */
        }

        /* Heading styling inside card */
        h2 {
            font-weight: 700; /* Bold heading */
            font-size: 2rem; /* Large font size */
        }

        /* Paragraph styling for description */
        p {
            font-size: 1rem; /* Normal paragraph size */
            color: #6c757d; /* Muted text color */
        }

        /* Form container */
        form {
            margin-top: 20px; /* Space above form */
        }

        /* Primary button styling */
        .btn-primary {
            font-weight: 500; /* Medium weight */
            letter-spacing: 0.5px; /* Spacing between letters */
        }

        /* Secondary button styling */
        .btn-outline-secondary {
            font-weight: 500; /* Medium weight */
            letter-spacing: 0.5px; /* Spacing between letters */
        }

        /* Container for action buttons */
        .d-flex.gap-3 {
            margin-top: 30px; /* Space above buttons */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .card {
                padding: 30px; /* Reduce padding on smaller devices */
                margin: 40px 15px; /* Reduce margins */
            }
        }

    </style>

</head>

<body>

<!--
    Extend base.html template
    This allows inclusion of navbar, footer, and other common layout elements
-->
{% extends 'base.html' %}

<!-- Block to set page title dynamically -->
{% block title %}
    Update Student Support
{% endblock %}


<!-- Main content block for the update form -->
{% block content %}

    <!-- Card container starts -->
    <div class="card p-5 text-center animate__animated animate__fadeInUp">

        <!-- Page heading -->
        <h2 class="text-primary fw-bold mb-3">
            üìù Update Student Support
        </h2>

        <!-- Page description / instructions -->
        <p class="text-muted mb-4">
            Modify the details of an existing student support service.
        </p>

        <!-- Form starts -->
        <form method="POST" class="text-start mx-auto" style="max-width: 600px;">

            <!-- CSRF token for form security -->
            {% csrf_token %}

            <!-- Render form fields dynamically using Django -->
            {{ form.as_p }}

            <!-- Buttons container -->
            <div class="d-flex justify-content-center gap-3 mt-4">

                <!-- Update button -->
                <button type="submit" class="btn btn-primary px-4">
                    üíæ Update
                </button>

                <!-- Cancel button -->
                <a href="{% url 'list_student_supports' %}" class="btn btn-outline-secondary px-4">
                    Cancel
                </a>

            </div>

        </form>
        <!-- Form ends -->

    </div>
    <!-- Card container ends -->

{% endblock %}

</body>

</html>
