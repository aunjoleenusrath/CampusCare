<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block title %}Update Student Support{% endblock %}

{% block content %}
<div class="card p-5 text-center animate__animated animate__fadeInUp">
  <h2 class="text-primary fw-bold mb-3">📝 Update Student Support</h2>
  <p class="text-muted mb-4">Modify the details of an existing student support service.</p>

  <form method="POST" class="text-start mx-auto" style="max-width: 600px;">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center gap-3 mt-4">
      <button type="submit" class="btn btn-primary px-4">💾 Update</button>
      <a href="{% url 'list_student_supports' %}" class="btn btn-outline-secondary px-4">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
</body>
</html>
