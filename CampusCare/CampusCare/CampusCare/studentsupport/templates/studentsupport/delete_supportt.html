<!DOCTYPE html>
<html lang="en">

<!--
    HTML Template: Delete Student Support Page
    Purpose: To confirm deletion of a student support entry.
    Features:
        - Animated gradient background
        - Centered card with warning style
        - Hover effects
        - Responsive design
        - Django template integration
        - Detailed comments for each section
-->

<head>

    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title -->
    <title>
        Title
    </title>

    <!-- Bootstrap CSS for responsive layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons for using icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS for styling -->
    <style>

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background: linear-gradient(135deg, #fde2e2, #f9dada, #f2baba, #e99797); /* Light red gradient background */
            background-size: 300% 300%; /* Smooth gradient animation */
            animation: gradientFlow 15s ease infinite; /* Infinite gradient animation */
            color: #0b1e54; /* Default text color */
        }

        /* Gradient animation keyframes */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card styling */
        .card {
            border-radius: 20px; /* Rounded corners for card */
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            backdrop-filter: blur(12px); /* Blur effect behind the card */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
            transition: all 0.3s ease; /* Smooth transition for hover */
            padding: 50px; /* Internal padding */
            margin: 60px auto; /* Center the card horizontally and add vertical spacing */
            max-width: 700px; /* Maximum width for card */
            text-align: center; /* Center text inside card */
        }

        /* Card hover effect */
        .card:hover {
            transform: translateY(-5px); /* Lift card slightly on hover */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow */
        }

        /* Heading styling */
        h2 {
            font-weight: 700; /* Bold heading */
            font-size: 2rem; /* Large heading size */
        }

        /* Paragraph styling */
        p {
            font-size: 1rem; /* Normal paragraph size */
            color: #6c757d; /* Muted color for text */
        }

        /* Buttons styling */
        .btn-danger {
            font-weight: 500; /* Medium font weight */
            letter-spacing: 0.5px; /* Letter spacing for readability */
        }

        .btn-outline-secondary {
            font-weight: 500; /* Medium font weight */
            letter-spacing: 0.5px; /* Letter spacing */
        }

        /* Container for action buttons */
        .d-flex.gap-3 {
            margin-top: 30px; /* Space above buttons */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .card {
                padding: 30px; /* Reduce padding on smaller devices */
                margin: 40px 15px; /* Reduce margin */
            }
        }

    </style>

</head>

<body>

<!-- Extend base.html for navbar, footer, and common layout -->
{% extends 'base.html' %}

<!-- Block for page title -->
{% block title %}
    Delete Student Support
{% endblock %}


<!-- Main content block -->
{% block content %}

    <!-- Card container for delete confirmation -->
    <div class="card p-5 text-center animate__animated animate__fadeInDown">

        <!-- Heading -->
        <h2 class="text-danger fw-bold mb-3">
            ⚠️ Confirm Deletion
        </h2>

        <!-- Warning message -->
        <p class="text-muted mb-4">
            You are about to permanently remove
            <strong>{{ support.name }}</strong>.<br>
            This action cannot be undone.
        </p>

        <!-- Form to confirm deletion -->
        <form method="POST">

            <!-- CSRF token for security -->
            {% csrf_token %}

            <!-- Buttons container -->
            <div class="d-flex justify-content-center gap-3">

                <!-- Delete button -->
                <button type="submit" class="btn btn-danger px-4">
                    Delete
                </button>

                <!-- Cancel button -->
                <a href="{% url 'list_student_supports' %}" class="btn btn-outline-secondary px-4">
                    Cancel
                </a>

            </div>

        </form>
        <!-- Form ends -->

    </div>
    <!-- Card container ends -->

{% endblock %}

</body>

</html>
