{% extends 'base.html' %}
{% block title %}Update Health Monitor{% endblock %}

{% block content %}
<div class="card p-4">
  <h2 class="text-primary mb-3">Update Monitoring Service</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'list_health_monitor' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
