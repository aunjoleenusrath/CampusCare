{% extends 'base.html' %}
{% block title %}Delete Health Monitor{% endblock %}

{% block content %}
<div class="card p-4 text-center">
  <h3 class="text-danger">Are you sure you want to delete this monitoring service?</h3>
  <p class="text-muted">“{{ monitor.name }}”</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'list_health_monitor' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
