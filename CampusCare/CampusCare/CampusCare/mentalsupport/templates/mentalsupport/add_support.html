{% extends 'base.html' %}
{% block title %}Add Mental Support{% endblock %}

{% block content %}
<div class="card p-4">
  <h2 class="text-success mb-3">Add Mental & Emotional Support</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'list_supports' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
