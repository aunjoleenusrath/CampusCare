<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Care - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; font-family: 'Poppins', sans-serif; }
        nav { background-color: #2c3e50; }
        .navbar-brand { color: #fff !important; font-weight: 600; }
        .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        footer { text-align: center; margin-top: 50px; color: #777; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Campus Care</a>
  </div>
</nav>

<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

<footer>
  <p>&copy; 2025 Campus Care | Wellness & Safety</p>
</footer>
</body>
</html>
