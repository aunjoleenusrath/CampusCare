{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment | Campus Care</title>

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dce8ff, #b9d3ff, #9fc4ff, #87b2ff);
      background-size: 300% 300%;
      animation: gradientFlow 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0b1e54;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---------- HEADER ---------- */
    .top-header {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .navbar-brand {
      display: inline-flex;
      align-items: center;
      background: rgba(255,255,255,0.6);
      padding: 8px 16px;
      border-radius: 14px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      color: #0b1e54;
    }

    .navbar-brand:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .navbar-brand img {
      height: 45px;
      margin-right: 10px;
      border-radius: 8px;
      background: #fff;
      padding: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* ---------- CARD ---------- */
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 35px;
      max-width: 440px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      animation: fadeUp 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card::before {
      content: '';
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(70,130,255,0.25), transparent 70%);
      animation: floatLight 6s ease-in-out infinite alternate;
    }

    @keyframes floatLight {
      from { transform: translate(0,0); }
      to { transform: translate(40px,40px); }
    }

    .card h3 {
      color: #1a3b91;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .card h3 i {
      font-size: 1.4rem;
      color: #2a6be0;
    }

    .card p {
      color: #33436a;
      margin-bottom: 8px;
    }

    hr {
      border: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, #b5c9f7, transparent);
      margin: 20px 0;
    }

    /* ---------- PAYMENT BUTTON ---------- */
    .btn-pay {
      background: linear-gradient(90deg, #295bd4, #1747a0);
      color: #fff;
      border: none;
      border-radius: 35px;
      padding: 12px 35px;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.4px;
      box-shadow: 0 4px 15px rgba(23, 71, 160, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-pay::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.5), transparent);
      transition: all 0.5s ease;
    }

    .btn-pay:hover::after {
      left: 100%;
    }

    .btn-pay:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(23, 71, 160, 0.6);
    }

    /* ---------- FLOATING HOME BUTTON ---------- */
    .home-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: linear-gradient(90deg, #00a37a, #008b64);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0,163,122,0.4);
      transition: all 0.3s ease-in-out;
      animation: fadeSlide 1.2s ease forwards;
    }

    .home-btn:hover {
      background: linear-gradient(90deg, #00b88a, #009b71);
      box-shadow: 0 0 20px rgba(0,163,122,0.6);
      transform: translateY(-3px);
    }

    .home-btn i {
      font-size: 1.2rem;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ---------- FOOTER TEXT ---------- */
    .trust-text {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #556ca4;
    }

    .trust-text i {
      color: #2a6be0;
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <!-- 🌟 Header Logo -->
  <div class="top-header">
    <a class="navbar-brand" href="{% url 'diseases_page' %}">
      <img src="{% static 'img/logo.png' %}" alt="UAP Logo">
      Campus Care <span style="font-weight:400; font-size:0.9rem;">| University of Asia Pacific</span>
    </a>
  </div>

  <!-- 💳 Payment Card -->
  <div class="card">
    <h3><i class="bi bi-shield-lock"></i> Secure Payment</h3>
    <p>You are paying for <strong>{{ item }}</strong></p>
    <p><strong>Amount:</strong> ৳{{ price }}</p>

    <hr>
    <p>Redirecting to our secure payment portal...</p>

    <a href="{% url 'payment_gateway' %}?item={{ item }}&price={{ price }}" class="btn-pay">
      <i class="bi bi-arrow-right-circle"></i> Proceed to Payment Gateway
    </a>

    <div class="trust-text">
      <i class="bi bi-shield-check"></i> 256-bit SSL Secured • Trusted by UAP Campus Care
    </div>
  </div>

  <!-- 🏠 Floating Home Button -->
  <a href="{% url 'index' %}" class="home-btn">
    <i class="bi bi-house-door-fill"></i> Home
  </a>

</body>
</html>
