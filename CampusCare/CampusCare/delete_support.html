{% extends 'base.html' %}
{% block title %}Delete Support{% endblock %}

{% block content %}
<div class="card p-5 text-center animate__animated animate__fadeInDown">
  <h2 class="text-danger fw-bold mb-3">⚠️ Confirm Deletion</h2>
  <p class="text-muted mb-4">
    You are about to permanently remove <strong>{{ support.name }}</strong>.<br>
    This action cannot be undone.
  </p>

  <form method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-center gap-3">
      <button type="submit" class="btn btn-danger px-4">Delete</button>
      <a href="{% url 'list_supports' %}" class="btn btn-outline-secondary px-4">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
