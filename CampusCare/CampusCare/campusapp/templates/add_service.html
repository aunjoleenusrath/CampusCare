{% extends 'base.html' %}
{% block title %}Add Service{% endblock %}

{% block content %}
<div class="card p-4">
    <h2 class="text-success mb-3">Add New Medical Service</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'list_services' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
