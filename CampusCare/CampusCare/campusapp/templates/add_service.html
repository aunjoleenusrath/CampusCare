{% extends 'base.html' %}
{% block title %}Add Medical Service{% endblock %}
{% block content %}
<div class="card p-5 text-center animate__animated animate__fadeInUp">
  <h2 class="text-primary fw-bold mb-3">🏥 Add Medical Service </h2>
  <p class="text-muted mb-4">
    Add a new medical or healthcare service for students and faculty.
  </p>

  <form method="POST" class="text-start mx-auto" style="max-width: 600px;">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button type="submit" class="btn btn-primary px-4">
        💾 Save
      </button>
      <a href="{% url 'list_services' %}" class="btn btn-outline-secondary px-4">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
