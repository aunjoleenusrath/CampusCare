{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Care - {% block title %}{% endblock %}</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eaf2ff, #c5dbff, #b3d1ff, #9fc3ff);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: #0b1e54;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a { text-decoration: none; }

    /* ------------------ NAVBAR ------------------ */
    nav.navbar {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 0.8rem 1.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      color: #0b2e73 !important;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.3px;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .navbar-brand img {
      height: 48px;
      margin-right: 10px;
      border-radius: 10px;
      background: #fff;
      padding: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.4s ease;
    }

    .navbar-brand:hover img {
      transform: rotate(-2deg) scale(1.05);
    }

    .container {
      margin-top: 60px;
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      padding: 25px;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    footer {
      text-align: center;
      margin-top: 70px;
      padding: 25px 0;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      color: #243869;
      font-weight: 500;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 -4px 15px rgba(0,0,0,0.05);
    }

    footer a {
      color: #1a49b8;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'diseases_page' %}">
      <img src="{% static 'img/logo.png' %}" alt="UAP Logo">
      Campus Care <span style="font-weight:400; font-size:0.9rem;">| University of Asia Pacific</span>
    </a>

  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

  <footer>
    <p> <p>&copy; 2025 Campus Care | University of Asia Pacific | Empowering Student Wellness ðŸ’™</p> </p>
  </footer>

</body>
</html>
