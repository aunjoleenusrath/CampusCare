{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Care - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    nav.navbar {
      background-color: #1e3a5f;
      padding: 0.8rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #fff !important;
      font-size: 1.25rem;
    }

    .navbar-brand img {
      height: 45px;
      width: auto;
      margin-right: 10px;
      border-radius: 6px;
      background: #fff;
      padding: 2px;
    }

    .navbar-nav .nav-link {
      color: #e0e6ed !important;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffffff !important;
      text-decoration: underline;
    }

    /* Content */
    .container {
      margin-top: 40px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <!-- Left: Logo + Title -->
    <a class="navbar-brand" href="/">
      <img src="{% static 'img/logo.png' %}" alt="UAP Logo">
      Campus Care | <span style="font-weight: 400; margin-left: 5px;">University of Asia Pacific</span>
    </a>

    <!-- Right: Navigation Links -->
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="{% url 'list_services' %}">Medical</a>
      <a class="nav-link" href="{% url 'list_supports' %}">Mental</a>
      <a class="nav-link" href="{% url 'list_monitors' %}">Health</a>
      <a class="nav-link" href="{% url 'list_student_supports' %}">Student</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Campus Care | University of Asia Pacific | Wellness & Health Portal</p>
</footer>

</body>
</html>
